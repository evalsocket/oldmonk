apiVersion: v1
kind: Namespace
metadata:
  labels:
    control-plane: controller-manager
  name: oldmonk
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: controller-manager
  namespace: oldmonk
  labels:
    control-plane: controller-manager
spec:
  selector:
    matchLabels:
      control-plane: controller-manager
  replicas: 1
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - command:
        - /manager
        args:
        - --enable-leader-election
        image: remotegarage/oldmonk:latest
        name: manager
        resources:
          limits:
            cpu: 100m
            memory: 30Mi
          requests:
            cpu: 100m
            memory: 20Mi
        env:
          - name: WATCH_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: INTERVAL
            value: "120"
          - name: OPERATOR_NAME
            value: "oldmonk"
      terminationGracePeriodSeconds: 10
